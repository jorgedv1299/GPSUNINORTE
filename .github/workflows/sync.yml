name: Sync Master Branch with EC2

on:
  push:
    branches:
      - master  # Este workflow se activará solo en cambios en la rama master

jobs:
  sync-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Configura SSH para conexión a EC2
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GPS }}  # Usa el secreto SSH_PRIVATE_KEY configurado en GitHub

      - name: Sincroniza cambios con el servidor EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ip-172-31-17-165 "cd /var/www/html/GPSUNINORTE && git pull origin master"
