name: Deploy to EC2

on:
  push:
    branches:
      - master  # Cambia a la rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSHKEYEC2 }}
          ssh-passphrase: ${{ secrets.15963247Jdv }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.226.171.49 "cd /var/www/html/gps/GPSUNINORTE && git pull origin master && sudo systemctl restart apache2"
