<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8750339612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>GPSUNINORTE</title>
    <!-- Estilos -->
    
</head>
<body>
    <div class="title">
        <!-- Encabezado dentro de un cuadro con bordes cuadrados -->
        <div class="header-container">
            <header>
                <h1><¡Bienvenido!</h1>
                <p><i class="fa-solid fa-car-side"style="color: #05c5ae; margin-right: 5px;"></i>
                    <i <i class="fa-solid fa-location-dot" style="color: #05c5ae; margin-right: 5px;" >

                    </i>Servicio de ubicación gps de vehículo</p>
            </header>
            <select id="vehicleSelector" onchange="updateFollowMode()">
                <option value="both">Seguir Ambos</option>
                <option value="1">Seguir Vehículo 1</option>
                <option value="2">Seguir Vehículo 2</option> 
            </select>
        </div>

        <form action="/consulta_historica" method="post">
            <button type="submit" class="btn-consulta">Ir a consulta de históricos</button>
        </form>
    </div>
    
    <!-- Contenedor de coordenadas -->
    <div class="container">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048313.png" alt="vehicle1" style="width: 40px; height: 40px; cursor: pointer;" onclick="toggleVehicle(1)">
        </div>
        <div class="coord-data">Latitud: <span id="latitud"></span></div>
        <div class="coord-data">Longitud: <span id="longitud"></span></div>
        <div class="coord-data">Timestamp: <span id="timestamp"></span></div>
    </div>

    <!-- Contenedor de coordenadas -->
    <div class="container2">
        <div><img src="https://cdn-icons-png.flaticon.com/512/1048/1048361.png" alt="vehicle2" style="width: 40px; height: 40px;"  onclick="toggleVehicle(2)">
        </div>
        <div class="coord-data2">Latitud: <span id="latitud2"></span></div>
        <div class="coord-data2">Longitud: <span id="longitud2"></span></div>
        <div class="coord-data2">Timestamp: <span id="timestamp2"></span></div>
    </div>

    <!-- Mapa -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Contenedor datos vehículo -->
    <div id="data-container">
        <h2>Datos del vehículo<i class="fa-solid fa-car-side fa-lg" style="color: #000000; margin-left: 5px;"></i></h2>
        <div id="rpm" class="gauge-container">
            <div id="rpm-value" class="gauge-value">RPM</div>
        </div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjXW8vBhlpVflxXu1wZaBKYJ3xxeDbOOA&libraries=places&callback=initMapRealTime" async defer></script>
    <script src="scripts.js"></script> 
    
</body>
</html>
