<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8750339612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles2.css">
    <title>Consulta Histórica</title>
</head>
<body>
    <div class="header-container">
        <h1>Consulta de Históricos</h1>
    </div>
    
    <div class="main-container">
        <div class="options-container">
            <form class="consulta-form">
                <label for="inicio">Fecha y hora de inicio:</label>
                <input type="datetime-local" id="inicio" name="inicio" onchange="actualizarFechaFin()">
                
                <label for="fin">Fecha y hora de fin:</label>
                <input type="datetime-local" id="fin" name="fin">

                <!-- Selector para activar búsqueda por proximidad -->
                <div class="selector-container">
                    <label for="filter-by-location">Filtrar por ubicación:</label>
                    <input type="checkbox" id="filter-by-location">
                </div>

                <!-- Subcontenedor para opciones de proximidad -->
                <div id="location-options" style="display: none;">
                    <label for="search-address">Dirección:</label>
                    <input type="text" id="search-address" placeholder="Escribe la dirección">

                    <label for="search-radius">Radio (metros):</label>
                    <input type="number" id="search-radius" min="0" placeholder="Ejemplo: 500">
                </div>

                <!-- Botón para activar la búsqueda -->
                <div class="search-button-container"> 
                    <button type="button" id="search-button" class="btn-form">Buscar</button>
                </div>
            </form>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="results-container"></div>
    </div>

    <!-- Script para manejar las fechas y mapas -->
    <script>
        let map; 
        let routePolyline;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.9818, lng: -74.8018 },
                zoom: 12
            });
        }

        function actualizarFechaFin() {
            const fechaInicio = document.getElementById("inicio").value;
            if (fechaInicio) {
                document.getElementById("fin").min = fechaInicio;
            }
        }

        // Mostrar u ocultar opciones de ubicación
        document.getElementById("filter-by-location").addEventListener("change", function () {
            const locationOptions = document.getElementById("location-options");
            locationOptions.style.display = this.checked ? "block" : "none";
        });

        // Buscar rutas
        document.getElementById("search-button").addEventListener("click", function () {
            const start = document.getElementById("inicio").value;
            const end = document.getElementById("fin").value;

            if (!start || !end) {
                alert("Por favor selecciona un rango de tiempo válido.");
                return;
            }

            const filterByLocation = document.getElementById("filter-by-location").checked;

            let url = `get_route.php?start=${start}&end=${end}`;
            if (filterByLocation) {
                const addressInput = document.getElementById("search-address").value;
                const radius = document.getElementById("search-radius").value;

                if (!addressInput || !radius || radius <= 0) {
                    alert("Por favor ingresa una dirección válida y un radio positivo.");
                    return;
                }

                url += `&address=${addressInput}&radius=${radius}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    if (routePolyline) {
                        routePolyline.setMap(null);
                    }

                    const routePath = data.map(item => ({
                        lat: parseFloat(item.latitud),
                        lng: parseFloat(item.longitud)
                    }));

                    routePolyline = new google.maps.Polyline({
                        path: routePath,
                        geodesic: true,
                        strokeColor: filterByLocation ? "#0000FF" : "#FF0000",
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                    routePolyline.setMap(map);

                    const bounds = new google.maps.LatLngBounds();
                    routePath.forEach(point => bounds.extend(point));
                    map.fitBounds(bounds);

                    const resultsContainer = document.getElementById("results-container");
                    resultsContainer.innerHTML = "<h3>Resultados:</h3>";
                    data.forEach(item => {
                        resultsContainer.innerHTML += `
                            <p>Latitud: ${item.latitud}, Longitud: ${item.longitud}, Fecha: ${item.timestamp}</p>`;
                    });
                })
                .catch(error => console.error("Error al obtener los datos:", error));
        });

        function loadGoogleMapsAPI() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAjXW8vBhlpVflxXu1wZaBKYJ3xxeDbOOA&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        loadGoogleMapsAPI();
    </script>
</body>
</html>
