<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última Ubicación prueba de cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: #ea0000;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPS<br>Última Ubicación</h1>
        <div id="location">
            <p><strong>Latitud:</strong> <span id="latitud">Cargando...</span></p>
            <p><strong>Longitud:</strong> <span id="longitud">Cargando...</span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp">Cargando...</span></p>
        </div>
        <div id="map"></div>
    </div>

    <script>
	const apiKey = 'AIzaSyBEuRBxTVmq8n8PjWb6ZOVZ4xWW2-JPy_w'; // Reemplaza esto con tu clave de API de Google Maps 

        let map;
        let marker;

        function initMap() {
            // Inicializa el mapa en una ubicación predeterminada
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 0, lng: 0 } // Ubicación predeterminada
            });
            marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map
            });
        }

        function fetchLocation() {
            fetch('get_location.php')
                .then(response => response.json())
                .then(data => {
                    const latitud = data.latitud || 0;
                    const longitud = data.longitud || 0;
                    const timestamp = data.timestamp || 'No disponible';

                    document.getElementById('latitud').textContent = latitud;
                    document.getElementById('longitud').textContent = longitud;
                    document.getElementById('timestamp').textContent = timestamp;

                    // Actualiza el mapa
                    const position = { lat: parseFloat(latitud), lng: parseFloat(longitud) };
                    map.setCenter(position);
                    marker.setPosition(position);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Cargar el mapa cuando la página esté lista
        window.onload = () => {
            initMap();
            fetchLocation();
            // Actualizar la ubicación cada 5 segundos
            setInterval(fetchLocation, 5000);
        };
    </script>
	
    <!-- Carga el script de Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEuRBxTVmq8n8PjWb6ZOVZ4xWW2-JPy_w&callback=initMap"></script>
</body>
</html>
